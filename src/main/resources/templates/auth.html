<!DOCTYPE html>
<html lang="fr" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title th:text="${appName} + ' - Authentification'"></title>
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/favicon/favicon.ico}"/>
    <link rel="stylesheet" th:href="@{/css/auth.css}" />
</head>
<body onload="alertMsg()">

<div class="login-page">
    <div class="form">
        <img th:src="@{/img/logo.png}" />
        <div id="error"></div>
        <form method="post" action="/auth" id="loginForm" class="login-form">
            <input type="text" name="pseudo" placeholder="Pseudonyme" required/>
            <input type="password" name="password" placeholder="Mot de passe" required />
            <input type="submit" id="login" value="connexion" />
            <p class="message">Premi√®re connexion ? <a href="./first_auth">Activer mon compte</a></p>
        </form>
    </div>
</div>

<script type="text/javascript" th:src="@{/js/auth.js}"></script>

</body>
</html>
