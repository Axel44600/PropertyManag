<!DOCTYPE html>
<html lang="fr" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title th:text="${appName} + ' - Appartement'"></title>
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/favicon/favicon.ico}"/>
    <link href="https://fonts.googleapis.com/css?family=Muli:300,300i,400,400i,600,600i,700,700i%7CComfortaa:300,400,700" rel="stylesheet">
    <link href="https://maxcdn.icons8.com/fonts/line-awesome/1.1/css/line-awesome.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/theme-assets/css/app/main.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/theme-assets/css/vendors.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/theme-assets/css/app-lite.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/theme-assets/css/core/menu/menu-types/vertical-menu.css}">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="vertical-layout vertical-menu 2-columns   menu-expanded fixed-navbar" data-open="click" data-menu="vertical-menu" data-color="bg-chartbg" data-col="2-columns">

<div class="jumbotron jumbotron-fluid">
    <div class="banniere">
        <div class="container"></div>
    </div>
</div>
<header id="header"></header>

<div class="card" style="margin-left: 400px; margin-right: auto; width: 40%;">
    <div class="card-header">
        <h2>APPARTEMENT N°<span th:text="${appart.idAppart}" /></h2>
    </div>

    <div class="card-body">
        <blockquote class="blockquote mb-0">

                <a href="/app/appart"><button type="button" class="btn btn-primary">Liste des appartements</button></a>

            <div id="alert"></div>

            </p>
            <p>Modifier les informations de l'appartement</p>

            <div class="container">
                <div class="container">
                    <div class="row">
                        <div class="col-sm">

                            <form id="editAppart" method="post" action="/app/editAppart">
                                <div class="row">
                                    <div class="col">
                                        <label for="loc">Locataire actuel :</label>
                                        <select style="height: 40px;" name="idLoc" id="loc">
                                            <div th:if="${appart.idLoc == null}">
                                                <option value="">Aucun locataire actuel</option>
                                                <option th:each="l : ${listOfLocataires}" th:value="${l.idLoc}" th:text="${l.nom}+' '+${l.prenom}"></option>
                                            </div>
                                            <div th:unless="${appart.idLoc == null}">
                                                <option th:value="${appart.idLoc.idLoc}" th:text="${appart.idLoc.nom}+' '+${appart.idLoc.prenom}"></option>
                                                <option th:each="l : ${listOfLocataires}" th:value="${l.idLoc}" th:text="${l.nom}+' '+${l.prenom}"></option>
                                                <option value="">Aucun locataire actuel</option>
                                            </div>
                                        </select>
                                    </div>
                                    <div class="col">
                                        <label for="loc">Adresse :</label>
                                        <input type="text" id="adress" th:value="${appart.adresse}" class="form-control" name="adressForm" readonly />
                                    </div>
                                    <div class="col">
                                        <label for="adressC">Complément d'adresse :</label>
                                        <input type="text" id="adressC" th:value="${appart.adresseComp}" class="form-control" readonly />
                                    </div>
                                </div>

                                <div class="row" style="margin-top: 8px;">
                                    <div class="col">
                                        <label for="city">Ville :</label>
                                        <input type="text" id="city" th:value="${appart.ville}" class="form-control" readonly />
                                    </div>
                                    <div class="col">
                                        <label for="cP">Code postal :</label>
                                        <input type="number" id="cP" th:value="${appart.codePostal}" class="form-control" readonly />
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col">
                                        <label for="loy">Montant du loyer mensuel <i>HC</i> (€) :</label>
                                        <input type="number" id="loy" th:value="${appart.montantLoyer}" class="form-control" name="loyerForm" required />
                                    </div>
                                    <div class="col">
                                        <label for="cH">Montant des charges (€) :</label>
                                        <input type="number" id="cH" th:value="${appart.montantCharges}" class="form-control" name="chargesForm" required />
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col">
                                        <label for="dP">Montant du dépôt de garantie (€) :</label>
                                        <input type="number" id="dP" th:value="${appart.montantDepotGarantie}" class="form-control" name="depotGForm" required />
                                    </div>
                                    <div class="col">
                                        <label></label>
                                        <button id="submit" style="width: 100%; margin-top: 7px; border-color: #86a6df; background-color: #86a6df;" class="btn btn-primary">VALIDER</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>


            </div>
        </blockquote>
    </div>
</div>

<script type="text/javascript" th:src="@{/js/appart/editAppart.js}"></script>

</body>
</html>
