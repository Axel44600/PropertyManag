<!DOCTYPE html>
<html lang="fr" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title th:text="${appName}+' - Home'"></title>
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/favicon/favicon.ico}"/>
    <link href="https://fonts.googleapis.com/css?family=Muli:300,300i,400,400i,600,600i,700,700i%7CComfortaa:300,400,700" rel="stylesheet">
    <link href="https://maxcdn.icons8.com/fonts/line-awesome/1.1/css/line-awesome.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/theme-assets/css/app/main.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/theme-assets/css/vendors.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/theme-assets/css/app-lite.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/theme-assets/css/core/menu/menu-types/vertical-menu.css}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="vertical-layout vertical-menu 2-columns   menu-expanded fixed-navbar" data-open="click" data-menu="vertical-menu" data-color="bg-chartbg" data-col="2-columns">

<div class="jumbotron jumbotron-fluid">
    <div class="banniere">
        <div class="container"></div>
    </div>
</div>

<header id="header"></header>

<div class="card" style="margin-left: 400px; margin-right: auto; width: 70%;">
    <div class="card-header">
        <h2>LOCATAIRE N°<span th:text="${locataire.idLoc}" /> - BILAN DES COMPTES DES LOYERS</h2>
    </div>
    <div class="card-body">
        <blockquote class="blockquote mb-0">
            <p>
                <a href="/app/home"><button type="button" class="btn btn-primary">Liste des locataires</button></a>
            </p>

            <p>Liste des bilans  - <b><span style="text-transform: uppercase;" th:text="${locataire.nom}" /> <span th:text="${locataire.prenom}" /> :</b></p>
            <div class="container">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Appartement</th>
                        <th scope="col">Date</th>
                        <th scope="col">Total</th>
                        <th scope="col">Montant total</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="l : ${listOfBilans}">
                        <th scope="row" th:text="${l.idBilan}"></th>
                        <td>Appartement N°<span th:text="${l.idAppart.idAppart}" /></td>
                        <td>Du <span th:text="${l.dateDebut}" /> au <span th:text="${l.dateFin}" /></td>
                        <td> <span th:text="${l.nbLoyers}" /> loyers</td>
                        <td> <span th:text="${l.montantTotal}" /> €</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </blockquote>
    </div>
</div>

<script type="text/javascript" th:src="@{/js/loc/home.js}"></script>

</body>
</html>
