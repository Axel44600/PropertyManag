<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title th:text="${appName} + ' - Home'"></title>
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/favicon/favicon.ico}"/>
    <link href="https://fonts.googleapis.com/css?family=Muli:300,300i,400,400i,600,600i,700,700i%7CComfortaa:300,400,700" rel="stylesheet">
    <link href="https://maxcdn.icons8.com/fonts/line-awesome/1.1/css/line-awesome.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/theme-assets/css/app/main.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/theme-assets/css/vendors.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/theme-assets/css/app-lite.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/theme-assets/css/core/menu/menu-types/vertical-menu.css}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="vertical-layout vertical-menu 2-columns   menu-expanded fixed-navbar" data-open="click" data-menu="vertical-menu" data-color="bg-chartbg" data-col="2-columns">

<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4">Bonjour <b th:text="${userFirstName}" /></h1>
        <div style="color: #6967ce;">
        <p class="lead"><span th:text="${appName}" /> est prêt à vous accompagner dans votre journée de travail</p>
        <span id="date_heure"></span>
        </div>
    </div>
</div>

<header id="header"></header>

<div class="card" style="margin-left: 400px;margin-right: auto; width: 70%;">
    <div class="card-header">
        <h2>LOCATAIRE</h2>
    </div>
    <div class="card-body">
        <blockquote class="blockquote mb-0">
            <p>
                <button id="rchLoc" class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseMod" aria-expanded="false" aria-controls="collapseMod">
                    Rechercher un locataire
                </button>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#thisModal">
                    Ajouter un locataire
                </button>
            </p>

            <div class="collapse" id="collapseMod">
                <div class="card card-body">

                    <form method="post" action="/app/researchLoc" id="researchLoc" class="row g-3">
                        <div class="col-auto">
                            <label for="inputName">Nom du locataire :</label>
                            <input type="text" class="form-control" id="inputName" name="name" placeholder="Nom" required>
                        </div>
                        <div class="col-auto">
                            <label for="submit" class="visually-hidden">Submit</label>
                            <button style="margin-top: 32px; border-color: #86a6df; background-color: #86a6df;" type="submit" id="submit" class="btn btn-primary mb-3">RECHERCHER</button>
                        </div>
                    </form>

                    <table style="display: none;" id="about" class="table">
                        <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nom</th>
                            <th scope="col">Prénom</th>
                            <th scope="col">Email</th>
                            <th scope="col"></th>
                            <th scope="col"></th>
                        </tr>
                        </thead>
                        <tbody>
                        <th id="id"></th>
                        <td id="nom"></td>
                        <td id="prenom"></td>
                        <td id="email"></td>
                        <td><a href="#" id="urlEdit"><button type="button" class="btn btn-primary">MODIFIER</button></a></td>
                        <td><a href="#" id="urlBilan"><button type="button" class="btn btn-primary">BILAN</button></a></td>
                        </tbody></table>

                </div>
            </div>
            <div class="modal fade" id="thisModal" tabindex="-1" aria-labelledby="thisModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="thisModalLabel">Créer un profil locataire</h1>
                            <button type="button" id="close" class="btn-close" data-bs-dismiss="modal" aria-label="Annuler"></button>
                        </div>
                        <div class="modal-body">
                            <div id="error"></div>
                            <form id="createLoc" method="post" action="./createLoc">
                                <div class="row">
                                    <div class="col">
                                        <input type="text" class="form-control" minlength="3" name="lastName" placeholder="Nom" required>
                                    </div>
                                    <div class="col">
                                        <input type="text" class="form-control" minlength="3" name="firstName" placeholder="Prénom" required>
                                    </div>
                                </div>

                                <div class="row" style="margin-top: 8px;">
                                    <div class="col">
                                        <input type="email" class="form-control" name="email" placeholder="Email" required>
                                    </div>
                                    <div class="col">
                                        <input type="tel" class="form-control" minlength="10" maxlength="10" name="tel" placeholder="N° de téléphone" required>
                                    </div>
                                </div>

                                <div class="row" style="margin-top: 8px;">
                                    <div class="col">
                                        <input type="submit" id="submitCreate" style="border-color: #86a6df; background-color: #86a6df;" value="VALIDER" class="btn btn-primary" />
                                    </div>
                                </div>

                            </form>
                            </div>
                        </div>
                    </div>
                </div>


            <p>Liste des locataires :</p>
            <div class="container">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nom</th>
                        <th scope="col">Prénom</th>
                        <th scope="col">Email</th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                    </tr>
                    </thead>
                    <tbody id="data"></tbody>
                </table>
            </div>
        </blockquote>
    </div>
</div>

<script type="text/javascript" th:src="@{/js/loc/home.js}"></script>

</body>
</html>
